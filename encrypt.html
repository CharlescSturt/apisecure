  <script>
    lucide.createIcons();

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 212, 255, 0.5)';
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.min(80, Math.floor((canvas.width * canvas.height) / 15000));
      for (let i = 0; i < count; i++) particles.push(new Particle());
    }

    function drawConnections() {
      const maxDist = 150;
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDist && connections < 3) {
            const opacity = (1 - dist / maxDist) * 0.2;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(0, 212, 255, ${opacity})`;
            ctx.lineWidth = 1;
            ctx.stroke();
            connections++;
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      drawConnections();
      requestAnimationFrame(animateParticles);
    }

    resizeCanvas();
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });

    function generatePassphrase(len = 24) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      const vals = new Uint8Array(len);
      crypto.getRandomValues(vals);
      for (let i = 0; i < len; i++) result += chars[vals[i] % chars.length];
      return result;
    }

    function updatePassphrase() {
      const phrase = generatePassphrase();
      document.getElementById('passphraseValue').textContent = phrase;
      return phrase;
    }

    let currentPassphrase = updatePassphrase();

    const apiKeyInput = document.getElementById('apiKeyInput');
    const toggleVis = document.getElementById('toggleVisibility');
    const regenBtn = document.getElementById('regeneratePassphrase');
    const copyPhraseBtn = document.getElementById('copyPassphrase');
    const encryptBtn = document.getElementById('encryptBtn');
    const progressCont = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const resultSection = document.getElementById('resultSection');
    const resultValue = document.getElementById('resultValue');
    const copyResultBtn = document.getElementById('copyResult');
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMessage');

    let isVisible = false;
    toggleVis.addEventListener('click', () => {
      isVisible = !isVisible;
      apiKeyInput.type = isVisible ? 'text' : 'password';
      toggleVis.innerHTML = isVisible ? '<i data-lucide="eye-off"></i>' : '<i data-lucide="eye"></i>';
      lucide.createIcons();
    });

    regenBtn.addEventListener('click', () => {
      currentPassphrase = updatePassphrase();
      showToast('New passphrase generated');
    });

    copyPhraseBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(currentPassphrase);
        showToast('Passphrase copied');
      } catch (err) {
        showToast('Failed to copy', true);
      }
    });

    function showToast(msg, isError = false) {
      toastMsg.textContent = msg;
      toast.querySelector('i').style.color = isError ? 'var(--danger)' : 'var(--success)';
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), 2500);
    }

    function updateProgress(pct, text) {
      progressFill.style.width = pct + '%';
      progressText.textContent = text;
    }

    async function encryptApiKey() {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        apiKeyInput.focus();
        showToast('Please enter an API key', true);
        return;
      }

      resultSection.classList.remove('visible');
      progressCont.classList.add('visible');
      encryptBtn.disabled = true;
      encryptBtn.classList.add('encrypting');
      encryptBtn.innerHTML = '<div class="spinner"></div><span>Encrypting...</span>';

      try {
        updateProgress(20, 'Deriving encryption key...');
        await new Promise(r => setTimeout(r, 200));

        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode(currentPassphrase), 'PBKDF2', false, ['deriveBits', 'deriveKey']);

        updateProgress(40, 'Generating salt and IV...');
        await new Promise(r => setTimeout(r, 150));
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));

        updateProgress(60, 'Deriving AES key...');
        await new Promise(r => setTimeout(r, 150));
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: salt, iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, false, ['encrypt']
        );

        updateProgress(80, 'Encrypting data...');
        await new Promise(r => setTimeout(r, 150));
        const ciphertext = await crypto.subtle.encrypt(
          { name: 'AES-GCM', iv: iv, additionalData: encoder.encode('api-key-secure-send-v1') },
          key, encoder.encode(apiKey)
        );

        updateProgress(95, 'Formatting output...');
        await new Promise(r => setTimeout(r, 100));

        const version = new Uint8Array([1]);
        const algo = new Uint8Array([1]);
        const authTag = new Uint8Array(ciphertext.slice(-16));
        const actualCipher = new Uint8Array(ciphertext.slice(0, -16));

        const combined = new Uint8Array(1 + 1 + 16 + 12 + actualCipher.length + 16);
        let offset = 0;
        combined.set(version, offset); offset += 1;
        combined.set(algo, offset); offset += 1;
        combined.set(salt, offset); offset += 16;
        combined.set(iv, offset); offset += 12;
        combined.set(actualCipher, offset); offset += actualCipher.length;
        combined.set(authTag, offset);

        const base64 = btoa(String.fromCharCode(...combined));
        updateProgress(100, 'Complete!');
        await new Promise(r => setTimeout(r, 200));

        resultValue.textContent = `SECDROP-P:${base64}`;
        resultSection.classList.add('visible');
      } catch (error) {
        console.error('Encryption error:', error);
        showToast('Encryption failed. Please try again.', true);
      } finally {
        encryptBtn.disabled = false;
        encryptBtn.classList.remove('encrypting');
        encryptBtn.innerHTML = '<i data-lucide="lock"></i><span>Encrypt</span>';
        lucide.createIcons();
        setTimeout(() => { progressCont.classList.remove('visible'); updateProgress(0, ''); }, 500);
      }
    }

    encryptBtn.addEventListener('click', encryptApiKey);

    copyResultBtn.addEventListener('click', async () => {
      const text = resultValue.textContent;
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyResultBtn.classList.add('copied');
        copyResultBtn.innerHTML = '<i data-lucide="check"></i><span>Copied!</span>';
        lucide.createIcons();
        setTimeout(() => {
          copyResultBtn.classList.remove('copied');
          copyResultBtn.innerHTML = '<i data-lucide="copy"></i><span>Copy</span>';
          lucide.createIcons();
        }, 2000);
      } catch (err) {
        showToast('Failed to copy', true);
      }
    });

    apiKeyInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !encryptBtn.disabled) encryptApiKey();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        apiKeyInput.value = '';
        resultSection.classList.remove('visible');
        progressCont.classList.remove('visible');
        apiKeyInput.focus();
      }
    });

    apiKeyInput.focus();
  </script>
</body>
